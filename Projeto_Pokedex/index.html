<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">

    <title>Pokédex</title>
</head>
<body>
    
    <main>
        <img src="#" alt="pokemon" class="pokemon_imagem">

        <h1 class="pokemon_data">
            <span class="pokemon_numero"></span> -
            <span class="pokemon_nome"></span>
        </h1>

        <form class="form">
            <input type="search" class="input_search" placeholder="Nome ou Número" required>
        </form>

        <div class="botoes">
            <button class="button btn-prev">Prev <</button>
            <button class="button btn-next">Next ></button>
        </div>

        <img src="./images/pokedex.png" alt="pokedex" class="pokedex">

    </main>

    <script src="./js/script.js"></script>
</body>
</html>
